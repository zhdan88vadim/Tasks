<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">

<style>

html,
body
{
    margin: 0;
    padding: 0;
}
.page-wrapper
{
    text-align: center;
}
.header
{
    line-height: 40px;

    height: 40px;

    background: #ffd34e;
}
.content
{
    width: 60%;

    background: #d8d8d8;
}
.sidebar
{
    width: 20%;

    background: #f6b0b0;
}
.footer
{
    line-height: 40px;

    position: absolute;
    right: 0;
    bottom: 0;

    display: block;

    width: 100%;
    height: 40px;

    background: #aa3939;
}
.positionable
{
    position: absolute;
    right: 0;
    /* bottom: 0;*/
    bottom: 40px; /* Padding for footer. */

    display: block;
}

</style>

</head>
<body>

<div class="page-wrapper">	
	<div id="header" class="header">header</div>
		<div id="main" class="main">
		<div id="sidebar-left" class="sidebar positionable">
			sidebar-left
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet tempore dolores maxime doloribus pariatur asperiores quasi, in voluptas odit illum, quo sequi nemo voluptate? Minima, numquam sapiente id delectus atque.
		</div>	
		<div id="sidebar-right" class="sidebar positionable">
			sidebar-right short text						
		</div>
		<div id="content" class="content positionable">main</div>
		</div>
	<div id="footer" class="footer">footer</div>
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="../bower_components/knockout/dist/knockout.js"></script>

<script>

setPosition();

$(window).resize(function() {
	setPosition();
});

function setPosition() {
	$(document).ready(function() {
		
		$("#sidebar-left").position({
			of: $("#header"),
			my: "left top",
			at: "left bottom"
		});
		
		$("#sidebar-right").position({
			of: $("#header"),
			my: "right top",
			at: "right bottom"
		});

		$("#content").position({
			of: $("#sidebar-left"),
			my: "left top",
			at: "right top"
		});

		// Плагин нормально работает если позиционироваться от статичного элемента. От динамически расчитываемого работает плохо.

		// $("#footer").position({
		// 	of: $("#main"),
		// 	my: "center top",
		// 	at: "center bottom"
		// });
	});
}

</script>

</body>
</html>
